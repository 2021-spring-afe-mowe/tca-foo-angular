<mat-toolbar>
    <span>TCA FOO ANGULAR - HOME ({{ appData.gameResults.length }})</span>
</mat-toolbar>


<button
    (click)="playGame()"
>
    Play
</button>

<h3>
    Winning percentage: {{ winningPercentage | percent }}
</h3>

<h3>
    Longest game: {{ gameTimeStats.longest }}
</h3>

<h3>
    Shortest game: {{ gameTimeStats.shortest }}
</h3>

<button
    [routerLink]="['/play']"
>
    Play via [routerLink]
</button>
